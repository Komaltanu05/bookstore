<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Lend and Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        .hero {
            background: url('https://via.placeholder.com/1500x600') no-repeat center center/cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.5rem;
        }
        .profile-container {
            background-color: #ffffff;
            padding: 40px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .profile-container h2 {
            text-align: center;
            color: #3b5998;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .profile-container .form-control {
            margin-bottom: 20px;
        }
        .profile-container .form-label {
            font-weight: bold;
        }
        .profile-container .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #3b5998;
            color: white;
        }
        .profile-container .btn:hover {
            background-color: #ffbb33;
        }
        .profile-img-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-img-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-img-container input {
            display: none;
        }
        .navbar-brand {
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Lend and Learn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-container">
        <h2>My Profile</h2>
        <div class="profile-img-container">
            <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
            <input type="file" id="upload-pic" accept="image/*" onchange="updateProfilePic()">
            <button class="btn btn-secondary mt-3" onclick="document.getElementById('upload-pic').click();">Change Profile Picture</button>
        </div>

        <!-- Profile Update Form -->
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Gmail Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="youremail@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>

            <!-- Save Button -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <div class="mt-4 text-center">
            <a href="index.html" class="btn btn-success">Go to Home Page</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Lend and Learn. All Rights Reserved.</p>
    </footer>

    <script>
        // Update profile picture
        function updateProfilePic() {
            const fileInput = document.getElementById("upload-pic");
            const profilePic = document.getElementById("profile-pic");

            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePic.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
