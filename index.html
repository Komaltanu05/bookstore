<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lend And Learn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #acd2f8;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Search Bar Styles */
        .search-container {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        #search-bar {
            padding: 12px 20px;
            width: 60%;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: width 0.4s ease, box-shadow 0.3s ease;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
        }

        #search-bar:focus {
            width: 70%;
            box-shadow: 0 0 15px rgba(72, 187, 120, 0.7);
        }

        button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #search-bar::placeholder {
            color: #333;
            opacity: 0.8;
        }

        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1500x600') no-repeat center center/cover;
            color: white;
            padding: 100px 0;
            text-align: center;
            flex-grow: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.5rem;
        }

        .book-card img {
            height: 200px;
            object-fit: cover;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Lend And Learn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="profile.html">My Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="member.html">Membership</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Bar below Header -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search for books, authors...">
        <button onclick="searchFunction()"><i class="bi bi-search"></i> Search</button>
    </div>
    <!-- Hero Section -->
    <div class="hero">
        <div class="container"> 
            <h1 style="color: #333;">Lend And Learn</h1>
            <br>
            <img width="1400vh" height="900vh" src="laura-kapfer-hmCMUZKLxa4-unsplash.jpg" alt="">
            <p style="color: #333;">Your one-stop destination for book lovers!</p>
            <a href="books.html" class="btn btn-primary btn-lg">Explore Books</a>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Lend And Learn. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function searchFunction() {
            var searchQuery = document.getElementById("search-bar").value;
            if (searchQuery !== "") {
                // Redirect to books.html with the search query as a URL parameter
                window.location.href = "books.html?search=" + encodeURIComponent(searchQuery);
            }
        }
    </script>
</body>
</html>
